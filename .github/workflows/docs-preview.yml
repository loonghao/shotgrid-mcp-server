name: Documentation Preview

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'README.md'
      - 'pyproject.toml'
      - '.github/workflows/docs*.yml'

# Permissions needed for this workflow
permissions:
  contents: write
  pages: write
  pull-requests: write
  id-token: write

# Concurrency control
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Generate Python API documentation
  generate-api-docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            **/pyproject.toml
            **/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Generate API documentation
        run: |
          python -m nox -s docs-api

      - name: Upload API documentation
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: docs/api
          if-no-files-found: error

  # Documentation preview for PRs
  docs-preview:
    name: Documentation Preview
    needs: generate-api-docs
    if: |
      github.event_name == 'pull_request' &&
      github.actor != 'renovate[bot]' &&
      github.actor != 'dependabot[bot]' &&
      !contains(github.actor, 'bot')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/package.json'

      - name: Download API documentation
        uses: actions/download-artifact@v4
        with:
          name: api-docs
          path: docs/api

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Build documentation
        run: |
          python -m nox -s docs-build

      # Mintlify no longer supports the build command, so we can't deploy to GitHub Pages
      # Instead, we'll just add a comment to the PR with a link to the Mintlify documentation
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const mintlifyUrl = 'https://shotgrid-mcp-server.mintlify.app';

            const comment = `## ðŸ“š Documentation Preview\n\nMintlify no longer supports local builds. Please check the official Mintlify documentation at [${mintlifyUrl}](${mintlifyUrl}).`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });


