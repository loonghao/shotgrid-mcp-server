name: Upload Python Package

permissions:
  contents: write  # For creating releases
  id-token: write  # For PyPI trusted publishing

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version to use for testing'
        required: false
        default: '3.10'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: write

    steps:
    - uses: actions/checkout@v6
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        fetch-depth: 0
        ref: main
    - uses: olegtarasov/get-tag@v2.1.4
      id: get_tag_name
      with:
        tagRegex: "v(?<version>.*)"
    - name: Setup vx
      uses: loonghao/vx@vx-v0.5.29
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache uv
      uses: actions/cache@v5
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Setup development environment
      run: vx setup

    - name: Lint
      run: vx just lint

    - name: Test
      run: vx just test

    - name: Build package
      run: vx just build

    # Note that we don't need credentials.
    # We rely on https://docs.pypi.org/trusted-publishers/.
    - name: Upload to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist
        verbose: true
        print-hash: true

    - name: Generate changelog
      id: changelog
      uses: jaywcjlove/changelog-generator@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        filter-author: (|dependabot|renovate\[bot\]|dependabot\[bot\]|Renovate Bot)
        filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'
        template: |
          ## ShotGrid MCP Server ${{ steps.get_tag_name.outputs.version }}

          MCP Server for ShotGrid integration using shotgun-api3.

          ## Bugs
          {{fix}}
          ## Feature
          {{feat}}
          ## Improve
          {{refactor,perf,clean}}
          ## Misc
          {{chore,style,ci||ðŸ”¶ Nothing change}}
          ## Unknown
          {{__unknown__}}

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/*"
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          Comparing Changes: ${{ steps.changelog.outputs.compareurl }}

          ${{ steps.changelog.outputs.changelog }}
