name: Upload Python Package

permissions:
  contents: write  # For creating releases
  id-token: write  # For PyPI trusted publishing

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version to use for testing'
        required: false
        default: '3.10'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        fetch-depth: 0
        ref: main
    - uses: olegtarasov/get-tag@v2.1.4
      id: get_tag_name
      with:
        tagRegex: "v(?<version>.*)"
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Cache dependencies
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Cache nox environments
    - name: Cache nox environments
      uses: actions/cache@v4
      with:
        path: .nox
        key: ${{ runner.os }}-nox-${{ hashFiles('**/noxfile.py') }}
        restore-keys: |
          ${{ runner.os }}-nox-

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv
        uv venv
        if [ "$RUNNER_OS" = "Windows" ]; then
          source .venv/Scripts/activate
        else
          source .venv/bin/activate
        fi
        uv pip install -r requirements-dev.txt

    - name: Lint
      run: |
        uvx nox -s lint

    - name: Test
      run: |
        uvx nox -s tests

    - name: Build package
      run: |
        python -m pip install build hatchling
        python -m build --wheel --no-isolation

    # Note that we don't need credentials.
    # We rely on https://docs.pypi.org/trusted-publishers/.
    - name: Upload to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist
        verbose: true
        print-hash: true

    - name: Generate changelog
      id: changelog
      uses: jaywcjlove/changelog-generator@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        filter-author: (|dependabot|renovate\[bot\]|dependabot\[bot\]|Renovate Bot)
        filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'
        template: |
          ## ShotGrid MCP Server ${{ steps.get_tag_name.outputs.version }}

          MCP Server for ShotGrid integration using shotgun-api3.

          ## Bugs
          {{fix}}
          ## Feature
          {{feat}}
          ## Improve
          {{refactor,perf,clean}}
          ## Misc
          {{chore,style,ci||ðŸ”¶ Nothing change}}
          ## Unknown
          {{__unknown__}}

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/*"
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          Comparing Changes: ${{ steps.changelog.outputs.compareurl }}

          ${{ steps.changelog.outputs.changelog }}
